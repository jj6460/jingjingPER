<p-toolbar>
  <div class="ui-toolbar-group-left">
      <p-dropdown [options]="cities" [(ngModel)]="selectedCity1"></p-dropdown>
      <p-splitButton label="Save" icon="pi pi-file" (onClick)="save('info')" [model]="items" styleClass="ui-button-secondary"></p-splitButton>

  <div class="ui-toolbar-group-right">
    <button pButton type="button" icon="pi pi-calendar" class="ui-button-success"></button>
  </div>
</p-toolbar>
